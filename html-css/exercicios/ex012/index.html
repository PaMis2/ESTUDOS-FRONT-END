<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente &#x1f3ac;</h1>
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video poster="imagens/832a955e1b179963a2bf67e7dccb5f17.jpg" controls width="560">
        <source src="midia/foca-video.mp4" type="video/mp4">
        <source src="midia/foca-video.mkv" type="video/x-matroska">
        <source src="midia/foca-video.webm" type="video/webm">
        <source src="midia/foca-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com vídeos.</p>

    </video>
    
    <!--  
        <video poster=""> serve para colocar um banner no video.
        
        Usando a tag "source src type" terá um custo maior para a hospedagem do site pois precisará de mais espaço no servidor e por isso ficará mais caro.
    -->
   
    <h1>Inserindo vídeos do YouTube &#x1f3ac;</h1>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/87LmtpDeDMk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   
    <!--
        NÃO USAR vídeos do youtube se vc quiser que somente pessoas que são assinantes veja o conteúdo do vídeo!
    -->
    
    <h1>Inserindo vídeos do Vimeo &#x1f3ac;</h1>
    <hr>
    <iframe src="https://player.vimeo.com/video/824459420?h=991dd4ecbc&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
