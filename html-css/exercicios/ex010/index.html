<body>
    <h1>Usando Links Externos &#x1f517;</h1>
    <hr>
    <p>Você pode acessar o meu <a href="https://github.com/PaMis2" target="_blank" rel="external">perfil no GitHub</a></p>

        A tag "target="_blank" abre uma janela em branco no navegador
    
        ***Ideal para ser usado em sites que não é o seu***
    -->
</body>
