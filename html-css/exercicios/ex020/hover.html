<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        div > p { 
            
            display: none;
        }
        div:hover > p {
            display: block;
            color: coral;
            background-color: cornsilk;
            font-weight: bold;
            width: 300px;
        
        }
        div:hover{
            color: violet;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover (quando passar o mouse)</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui 
        <!-- Um parágrafo q está dentro e que é filho de uma div usar o símbolo > 
        ex: div > p { 
            display: none; (para nao aparecer nd na tela)
        } 
        -->
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
