<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer jeito
        basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Para quebrar
        o texto em algum lugar
        específico <br> como esse,
         usar a tag &lt;br&gt; 
         <!--lt: LESS THAN / gt: GREATER THAN-->
         
         <!--OBS:
            
            NÃO USAR VÁRIOS <br> POIS O CÓDIGO FICA MENOS PROFISSIONAL, PARA USAR MAIS DE UM <br> USAR O CSS!
        -->
    </p>
    <p>Símbolos especiais:
        
        &reg;
        &Delta;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &uparrow;
    </p>
    <!--
        Para adicionar emojis colocar &#x e depois colocar o código hexa decimal ex: &#x1F984
    -->
    <p>Emojis:
        
        &#x1F984;
        &#x1f496;
        &#x1f43c;
        &#x1f439;
        &#x1f436;
        &#x1f354;

    </p>
</body>
</html>
