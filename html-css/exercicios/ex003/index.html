<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens 🖼️</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem
        que está na mesma pasta.
    </p> 
    
    <!--
        (CTRL+SPACE) para abrir a lista de arquivos do src
    -->
    
    <img src="logo-html5.png" alt="Logo HTML5">
    
    <!--
        alt: colocar a descrição da imagem
        
        Alterar tamanho do arquivo da imagem se estiver muito grande e colocar até o tamanho 1500 de largura
        
        Imagens muito grandes deixam o site lento, NÃO USAR IMAGENS GRANDES! ex: imagens com 1 mega de tamanho
    -->

    
    <p>Também podemos carregar imagens que estão em sub-pastas.</p>
    
    <!--
        Usar o CTRL+SPACE e selecionar a pasta onde está a imagem a ser usada.
    -->
    
    <img src="imagens/logo-css3.png" alt="Logo CSS3">
    
    <p>Podemos também carregar imagens externas.</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo Javascript">
    <!-- 
        Copiar o endereço da imagem e colar no src!
        
        OBS: Se o servidor onde a imagem está hospedada ficar fora do ar, a imagem fica INDISPONÍVEL.
        ***Essa é uma das desvantagens***
    -->
    
</body>
</html>
